<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Twitter Clone</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'accounts/css/master.css'%}">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand" href="{% url 'index' %}">Twitter Clone</a>
        </div>
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="#"
               class="btn btn-simple">Home</a>
            <a class="nav-item nav-link" href="#"
               class="btn btn-simple">Tweet</a>
            <a class="nav-item nav-link" href="#" class="btn btn-simple">My
                Tweets</a>
            <a class="nav-item nav-link" href="#" class="btn btn-simple">My
                Tweets</a>
            <a class="nav-item nav-link" href="#" class="btn btn-simple">All
                Users</a>
            <a class="nav-item nav-link"
               href="{% url 'accounts:logout' %}" class="btn btn-simple">Log
            out</a>
            {% else %}
            <a class="nav-item nav-link" href="#" class="btn btn-simple">All
                Users</a>
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}"
               class="btn btn-simple">Log
                in</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign
                up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mycontent">
    {% block content %}

    {% endblock %}
</div>

<!--    <canvas id="canvas"></canvas>-->

<!--    <script src="{% static "accounts/js/master.js"%}" type="text/javascript" ></script>-->

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
